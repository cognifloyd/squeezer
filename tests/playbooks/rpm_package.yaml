---
- hosts: localhost
  collections:
    - pulp.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  vars:
    rpm1_sha256: "{{ lookup('file', 'data/fox-1.1-2.noarch.rpm', lstrip=false, rstrip=false) | hash('sha256') }}"
    rpm1_path: "data/fox-1.1-2.noarch.rpm"
  module_defaults: &pulp_module_defaults
    artifact: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
    rpm_package:
      <<: *pulp_connection_details
  tasks:
    - name: Create artifact
      artifact:
        file: "{{ rpm1_path }}"
        state: present
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  collections:
    - pulp.squeezer
  gather_facts: false
  vars_files:
    - vars/server.yaml
  vars:
    rpm1_sha256: "{{ lookup('file', 'data/fox-1.1-2.noarch.rpm', lstrip=false, rstrip=false) | hash('sha256') }}"
    rpm1_path: "data/fox-1.1-2.noarch.rpm"
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Create rpm package content unit
      rpm_package:
        digest: "{{ rpm1_sha256 }}"
        relative_path: "{{ rpm1_path }}"
        state: present
      register: result
    - name: Verify create content unit
      assert:
        that:
          - result.changed == true
          - result.content.relative_path == rpm1_path
          - result.content.sha256 == rpm1_sha256 or ansible_check_mode

    - name: Create rpm package content unit (2nd try)
      rpm_package:
        digest: "{{ rpm1_sha256 }}"
        relative_path: "{{ rpm1_path }}"
        state: present
      register: result
    - name: Verify create content unit (2nd try)
      assert:
        that:
          - result.changed == false

    - name: List rpm package content units
      rpm_package: {}
      register: result
    - name: Verify list rpm package content units
      assert:
        that:
          - result.changed == false
          - result.contents | length >= 1

    - name: Read rpm package content unit
      rpm_package:
        digest: "{{ rpm1_sha256 }}"
        relative_path: "{{ rpm1_path }}"
      register: result
    - name: Verify read rpm package content unit
      assert:
        that:
          - result.changed == false
          - result.content.sha256 == rpm1_sha256
...
